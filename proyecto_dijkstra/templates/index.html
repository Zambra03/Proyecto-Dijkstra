{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ruta óptima</title>
        <!-- Referencia bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Referencia al archivo CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">TRAYECTIX</h1>

            <!-- Sección principal con las opciones y mapa -->
            <div class="contenido-principal">
                <!-- Sección 1: Botones de Opción -->
                <div class="seccion-opciones">
                    <p class="titulo">¿Qué quieres crear?</p>
                    <button id="btnCreateVertice" class="btn-opcion">Punto</button>
                    <button id="btnCreateEdge" class="btn-opcion">Camino</button>
                    <button id="btnRoute" class="btn-opcion">Ruta</button>

                    <!-- formulario para el punto -->
                    <form action="#" class="formVertices form">
                        <label for="positionVertice">Posición del punto en coordenadas (x,y) </label>
                        <div class="formRow">
                            <input type="number" id="positionX" min="0" max="100" placeholder="X">
                            <input type="number" id="positionY" min="0" max="100" placeholder="Y">
                        </div>
                        
                        <label for="nameVertice">Nombre del punto</label>
                        <div class="formRow">
                            <input type="text" id="nameVertice" placeholder="Nombre del punto">
                            <input type="submit" id="btnCrearV" value="Crear punto" class="btn"></input>
                        </div>
                    </form>

                    <!-- formulacio para el camino -->
                    <form action="#" class="formEdges form">
                        <label for="initialV">Punto inicial</label>
                        <div class="divVerticeInicial">
                            <select id="initialV"></select>
                        </div>
                        
                        <label for="finalV">Punto final</label>
                        <div class="divVerticeInicial">
                            <select id="finalV"></select>
                        </div>
                            
                        <div class="btnCrearCamino">
                            <input type="submit" id="btnCrearE" value="Crear camino" class="btn"></input>
                        </div>
                    </form>
                    
                    <!-- formulacio para la ruta -->  
                    <form action="#" class="formCalculate form">
                        <label for="initialVC">Punto inicial</label>
                        <div class="divVerticeInicial">
                            <select id="initialVC"></select>
                        </div>
                        
                        <label for="finalVC">Punto final</label>
                        <div class="divVerticeInicial">
                            <select id="finalVC"></select>
                        </div>
                        
                        <div class="btnCrearRuta">
                            <input type="submit" id="btnCalcRoute" value="Calcular ruta" class="btn"></input>
                        </div>
                    </form>
                </div>

                <!-- Sección 2: Cuadro de Visualización -->
                <div class="divMapa">
                    <canvas id="visualizacion"></canvas>
                </div>
            </div>
            
            <!-- Sección 3: Botones de Acción -->
            <div class="seccion-acciones">
                <button id="btnClear" class="btn-accion limpiar">LIMPIAR</button>
                <button class="btn-accion guardar">GUARDAR</button>
                <button class="btn-accion historial">HISTORIAL</button>
            </div>
        </div>
    </body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <!-- Referencia al archivo JavaScript -->
        <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
        <script src="{% static 'js/Dijkstra.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        
</html>
